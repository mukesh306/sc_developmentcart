<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Status Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    .status { font-weight: bold; }
    .schedule { color: orange; }
    .ongoing { color: green; }
    .completed { color: blue; }
    .tobeschedule { color: gray; }
  </style>
</head>
<body>

<h1>Exam Status Dashboard</h1>

<table id="examTable">
  <thead>
    <tr>
      <th>Exam ID</th>
      <th>Exam Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const baseURL = "https://dev.backend.shikshacart.com/api/v1/schooler/UsersExams";
  const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY5MWRkOThjNTQ3ZDg1MWU2MTc3MGRhMSIsImlhdCI6MTc2NDU3NDYxNSwiZXhwIjoxNzY0NjYxMDE1fQ.OAbZOPe7nq-9rhMmnH3z3QbTO8_2vuV4sBksDwkYmE4";
  const examTableBody = document.querySelector("#examTable tbody");

  const socket = io("https://dev.backend.shikshacart.com", {
    transports: ["websocket"]
  });

  function cleanStatus(status) {
    return status.toLowerCase().replace(/\s/g, '');
  }

  // Initial Fetch
  async function fetchExams() {
    try {
      const res = await fetch(baseURL, {
        headers: { "Authorization": "Bearer " + token }
      });

      const exams = await res.json();
      renderTable(exams);

    } catch (err) {
      console.error("API Fetch Error:", err);
    }
  }

  function renderTable(exams) {
    examTableBody.innerHTML = "";

    exams.forEach(exam => {
      createOrUpdateRow(exam._id, exam.examName, exam.statusManage);
    });
  }


  // ðŸŸ© MAIN FIX HERE
  function createOrUpdateRow(examId, examName = "-", statusManage = "To Be Schedule") {
    let tr = document.querySelector("#exam-" + examId);

    // If row doesn't exist â†’ create new row
    if (!tr) {
      tr = document.createElement("tr");
      tr.id = "exam-" + examId;

      tr.innerHTML = `
        <td>${examId}</td>
        <td>${examName || "-"}</td>
        <td class="status ${cleanStatus(statusManage)}">${statusManage}</td>
      `;

      examTableBody.appendChild(tr);
      return;
    }

    // Update existing row
    const statusTd = tr.querySelector(".status");
    statusTd.textContent = statusManage;
    statusTd.className = "status " + cleanStatus(statusManage);
  }


  // SOCKET LISTENER
  socket.on("examStatusUpdate", (data) => {
    console.log("Socket Update Received:", data);

    data.forEach(item => {
      createOrUpdateRow(item.examId, "-", item.statusManage);
    });
  });

  // Load initial data
  fetchExams();
</script>

</body>
</html>
