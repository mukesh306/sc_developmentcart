<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Notifications</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #notifications { margin-top: 20px; }
    .notif { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #f9f9f9; }
    .title { font-weight: bold; }
    .message { margin-top: 5px; }
    .time { font-size: 12px; color: #666; margin-top: 3px; }
  </style>
</head>
<body>
  <h1>Exam Notifications</h1>
  <div id="notifications"></div>

  <script>
    // Hardcoded token
    const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY5NWU2NGI0MGVlYzVhYmZlNWE2NWM0NyIsImlhdCI6MTc2Nzk1NzY1MiwiZXhwIjoxNzY4MDQ0MDUyfQ.cefTusAQtgARMRKHm7eeWbynpiuDN2tQRpKNrka1iGE";

    // Connect socket on page load
    const socket = io("https://dev.backend.shikshacart.com", {
      auth: { token: TOKEN }
    });

    socket.on("connect", () => {
      console.log("‚úÖ Socket connected:", socket.id);
    });

    socket.on("connect_error", (err) => {
      console.error("‚ùå Connection error:", err.message);
    });

    function addNotification(notif) {
      const container = document.getElementById('notifications');
      const div = document.createElement('div');
      div.className = 'notif';
      div.innerHTML = `
        <div class="title">${notif.title}</div>
        <div class="message">${notif.message}</div>
        <div class="time">Date: ${notif.scheduleDate}, Time: ${notif.scheduleTime}</div>
      `;
      container.prepend(div);
    }

    // Existing notifications from DB
    socket.on("myNotifications", (notifications) => {
      console.log("üì• Existing notifications:", notifications);
      notifications.forEach(addNotification);
    });

    // Live notifications
    socket.on("newNotification", (notif) => {
      console.log("üî• New notification:", notif);
      addNotification(notif);
    });
  </script>
</body>
</html>
